name: CI - Java Spring Boot with Docker

on:
  push:
    branches:
      - master  
  pull_request:
    branches:
      - master  

jobs:
  build:
    runs-on: ubuntu-latest  # Usamos el runner de Ubuntu para ejecutar el flujo de trabajo

    steps:
      # 1. Hacer checkout del código del repositorio
      - name: Check out code
        uses: actions/checkout@v3

      # 2. Configuración de Java 
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'  

      # 3. Instalamos las dependencias y compilamos el proyecto con Maven
      - name: Build with Maven
        run: mvn clean package -DskipTests  

      # 4. Ejecutar las pruebas unitarias 
      - name: Run tests
        run: mvn test 

      # 5. Construcción de la imagen Docker utilizando el Dockerfile de múltiples etapas
      - name: Build Docker image
        run: |
          docker build -t my-spring-boot-app .  
        
     
